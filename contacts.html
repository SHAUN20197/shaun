<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: #333; /* Dark background for nav */
            overflow: hidden;       /* Clear floats */
            position: sticky;       /* Keep nav at the top */
            top: 0;                 /* Stick to the top */
            width: 100%;            /* Full width */
        }
        nav button {
            float: left;            /* Align buttons to the left */
            background-color: #4CAF50; /* Green background */
            color: white;              /* White text */
            border: none;              /* No border */
            padding: 10px 20px;       /* Padding for button */
            cursor: pointer;           /* Pointer cursor on hover */
            margin: 8px;              /* Margin around buttons */
        }
        nav button a {
            text-decoration: none;     /* Remove underline from links */
            color: white;              /* White text color */
        }
        nav button:hover {
            background-color: #4595a0; /* Darker green on hover */
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            background-color: #0e0d0d;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="email"] {
            width: 100%; /* Make inputs full width */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #0c0c0c;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding does not affect width */
        }

        span {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <nav>
        <button><a href="index.html">HOME</a></button>
        <button><a href="coverpage.html">ABOUT ME</a></button>
        <button><a href="personal details.html">PERSONAL DETAILS</a></button>
        <button><a href="contacts.html">CONTACT DETAILS</a></button>  
        <button><a href="education.html">EDUCATION</a></button>
        <button><a href="work experience.html">EXPERIENCE</a></button>
        <button><a href="skills.html">SKILLS</a></button>
    </nav>

    <h1>Contact Form</h1>
    <form id="contactForm">
        <h3>Contact Details:</h3>

        <label for="phonenumber">Cellphone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" class="editable" value="0712562449" required>

        <span>or</span>

        <input type="text" id="phonenumber1" name="phonenumber1" class="editable" value="0687925225" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="editable" value="ramushushaun@gmail.com" required>

        <label for="insta">Instagram:</label>
        <input type="text" id="insta" name="insta" class="editable" value="ramushu_shaun" required>

        <label for="facebook">Facebook Account:</label>
        <input type="text" id="facebook" name="facebook" class="editable" value="SHA UN" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
